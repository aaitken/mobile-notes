<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<!--css-->
	<link rel="stylesheet" href="styles/jquery.mobile-1.0a4.1.css">
	<!--javascript-->
	<script src="scripts/jquery-1.6.1.js"></script>
	<script src="scripts/underscore.js"></script>
	<script src="scripts/backbone.js"></script>
	<script src="scripts/backbone.localStorage.js"></script>
	<script src="scripts/jquery.mobile-1.0a4.1.js"></script>
	<script src="scripts/application.js"></script>

</head>
<body>

<!--Home Page-->
<div id="home" data-role="page">
	<div data-role="header">
		<h1>Local Notes</h1>
		<a href="#new"
			data-rel="dialog"
			data-role="button"
			data-icon="plus"
			class="ui-btn-right">New</a>
	</div>
	<div data-role="content">
		<a href="#new"
			data-rel="dialog"
			data-transition="pop"
			data-role="button"
			data-icon="plus"
			data-theme="b">New</a>
		<ul data-role="listview"
			data-inset="true">
			<li><a href="#page1">All Notes</a></li>
			<li><a href="#page2">Nearest Notes</a></li>
		</ul>
	</div>
</div>

<!--New Page-->
<div id="new" data-role="page">
	<div data-role="header">
		<h1>New Note</h1>
	</div>
	<div data-role="content">
		<form action="#" method="post">
			<div data-role="fieldcontain">
				<label for="title">Title</label>
				<input id="title" name="title" value="">
				<label for="body">Body</label>
				<textarea id="body" name="body" value=""></textarea>
			</div>
			<button data-icon="check" data-theme="b">Save</button>
		</form>
	</div>
</div>

</body>
</html>
